<html>
  <head>
    <title>YouTubeCast Video Server</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      }

      #container {
        align-items: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>YouTubeCast Video Server</h2>
      <button id="disableButton">Temporarily Disable</button>
      <p id="response"></p>
    </div>
    <script>
      const disableButton = document.getElementById('disableButton');
      const response = document.getElementById('response');
      disableButton.onclick = () =>
        fetch('/disable', { method: 'POST' })
          .then(() => (response.innerText = 'Successfully disabled video server!'))
          .catch(() => (response.innerText = 'Failed to diable video server'));
    </script>
  </body>
</html>
